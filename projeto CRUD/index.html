<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventário</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
    <section class="container__formulario">
        
            
        <form class="formulario__inventario" id="form">
            <h3 class="container__titulo"> Inventário </h3>

            <p class="formulario__texto">Item:</p>
            <input class="input__formulario" id="item"  maxlength="3" type="text">

            <p class="formulario__texto">Família:</p>
            <input class="input__formulario" id="familia" maxlength="2"  type="text">

            <p class="formulario__texto">Tipo :</p>
            <select class="input__formulario " id="btn__select" >
                <option value="Matéria Prima">Matéria Prima</option>
                <option value="Peça Pronta">Peça Pronta</option>
                <option value="Semi-acabados">Semi-acabados</option>
                <option value="Produto Final">Produto Final</option>
            </select>

            <p class="formulario__texto">Quantidade:</p>
            <input class="input__formulario input__qtd" id="quantidade" maxlength="6" type="number">

            <p class="formulario__texto"> Data de Entrada:</p>
            <input class="input__formulario input__data" id="data" type="date">

            <input class="input__formulario" id="btn_submit" type="submit">
        </form>
  

    </section>

    <section class="container__itens" id="container__itens">
       
        
        <div class="container__item1">
            <table class="item__tabela" id="item__tabela">
                <tr class="tabela__linha">
                    <td class="tabela__conteudo">Item</td>
                    <td class="tabela__conteudo">Família</td>
                    <td class="tabela__conteudo">Tipo</td>
                    <td class="tabela__conteudo">Quantidade</td>
                    <td class="tabela__conteudo">Data</td>
                </tr>
               
            </table>
        </div>

    </section>  
    <footer class="footer">

    </footer>

    <script src="./main.js"></script>
</body>
</html>
